<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css ">
</head>
<body>
    <div id="header">
        <div class="title"> ToDo List</div>
    </div>
    <div id="projects">
        <div class="projectsTitle">Projects</div>
        <button type="button" class="newProjectButton">+ New Project</button>
        <ul class="projectsList">
            <li>All Tasks</li>
        </ul>
    </div>
    <div id="todos">
        <div class="newTodoButtonCtn">
            <button class="newTodoButton" type="button">+ New ToDo</button>
        </div>
        <div class="taskCont">
            <div class="task">
                <div class="priorityDisplay"></div>
                <h4>Task Title</h4>
                <h5>01/01/1999</h5>
                <button>trash</button>
                <button>edit</button>
            </div>
        </div>

    </div>
    <div class="taskFormCont">
         <form class="addTaskForm">
            <label for="title">Title:</label>
            <input class="taskTitle newTask" type="text" required name="title">

            <label for="priority">Priority:</label>
            <select name="priority" id="priority" class="newTask">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>

            <label for="dueDate">Due Date:</label>
            <input type="date" class="dueDate newTask" name="dueDate">

            <label for="description">Description:</label>
            <textarea name="description" class="description newTask" cols="30" rows="10"></textarea>

            <button type="button" class="taskButton">Add Task</button>
        </form>
    </div>

    <div class="projectFormCont">
        <form class="addProjectForm">
            <label for="name">Title:</label>
            <input class="projectTitle" type="text" required name="name">

            <button type="submit" class="projectButton">Add Project</button>
        </form>
    </div>
   
</body>
</html>
