<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css ">
</head>
<body>
    <div id="header">
        <div class="title"> ToDo List</div>
    </div>
    <div id="projects">
        <div class="projectsTitle">Projects</div>
        <button type="button" class="newProjectButton">+ New Project</button>
        <ul class="projectsList">
            <li>All Tasks</li>
        </ul>
    </div>
    <div id="todos">
        <div class="newTodoButtonCtn">
            <button class="newTodoButton" type="button">+ New ToDo</button>
        </div>

    </div>
    <div class="taskFormCont">
         <form class="addTaskForm">
            <label for="title">Title:</label>
            <input class="taskTitle" type="text" required name="title">

            <label for="priority">Priority:</label>
            <select name="priority" id="priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>

            <label for="dueDate">Due Date:</label>
            <input type="date" class="dueDate" name="dueDate">

            <label for="description">Description:</label>
            <textarea name="description" class="description" cols="30" rows="10"></textarea>
        </form>
    </div>
   
</body>
</html>
